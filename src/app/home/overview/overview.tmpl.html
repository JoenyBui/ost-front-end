<div class="home" layout="column">

    <div class="dashboard-social-header padding-20 padding-top-100 overlay-gradient-30" layout="row" layout-align="start center" style="background: url(assets/images/backgrounds/material-backgrounds/mb-bg-02.jpg) no-repeat; background-size: cover;">
        <div class="margin-right-20">
        <img src="assets/images/avatars/avatar-5.png" alt="girl-avatar" class="make-round" width="100"/>
    </div>

    <div class="text-light">
        <h3 class="font-weight-600 margin-bottom-0 text-light">Christos Varoufakis</h3>
        <p class="font-weight-300 margin-top-0 margin-bottom-0">Web Designer, Eroticist and Spy</p>

    </div>

    </div>

        <div id="ui-login" class="login-frame" ui-view flex layout="column"></div>

        <canvas height="300" class="chart-line" chart-data="vm.chartLineData.data" chart-labels="vm.chartLineData.labels" chart-series="vm.chartLineData.series" chart-options="vm.chartLineData.options" chart-colours="vm.chartLineData.colors"></canvas>
    </tri-widget>
