<div class="dashboard-container overlay-10 padded-content-page" layout="column">
    <div layout="row" layout-xs="column" layout-margin>
        <tri-widget content-padding flex title="Test" subtitle="Info">
            <md-input-container class="md-block" md-theme="{{triSkin.elements.content}}">
                <label>Problem ID</label>
                <input type='text' ng-model="vm.test.id" readonly>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Problem Name</label>
                <input type='text' ng-model="vm.test.name">
            </md-input-container>

            <md-toolbar>
                <div class="md-toolbar-tools">
                    <!--<md-button ng-click="showSearch = !showSearch" aria-label="Back">-->

                    <!---->
                    <md-input-container md-theme="input" flex>
                        <label>&nbsp;</label>
                        <input ng-model="vm.searchText" placeholder="enter search">
                    </md-input-container>

                    <md-button aria-label="Search" ng-click="vm.searchTextChange(vm.searchText)">
                        <md-icon md-font-icon="zmdi zmdi-search alert-error"></md-icon>
                    </md-button>
                </div>

            </md-toolbar>

            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in vm.results">
                    <md-checkbox ng-model="item.done"></md-checkbox>
                    <div class="md-list-item-text">
                        <h3>ID: {{item.id}}</h3>
                        <p>Name: {{item.info.name}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
