<md-dialog class="fullscreenDialog" aria-label="Search for Problems" flex="100">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Searched Problem Instance</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.close()">
                    <md-icon md-svg-src="zmdi zmdi-clear" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

            <form class="md-toolbar-tools" id="search" ng-submit="vm.searchTextChange(vm.searchText)">

                <md-input-container  flex>
                    <label>&nbsp;</label>
                    <input type='text' ng-model="vm.searchText" placeholder="enter search" autofocus>
                </md-input-container>

                <span flex></span>
                <md-button aria-label="Search" ng-click="vm.searchTextChange(vm.searchText)">
                    <md-icon md-font-icon="zmdi zmdi-search alert-error"></md-icon>
                </md-button>

            </form>

            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="item in vm.results">
                    <md-checkbox ng-model="item.selected"></md-checkbox>
                    <div class="md-list-item-text">
                        <h3>ID: {{item.id}}</h3>
                        <p>Name: {{item.info.name}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>

            <md-divider></md-divider>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>

            <div class="button-toolbar" layout="row" layout-align="start center">
                <md-button class="md-accent" ng-click="vm.add_check_item()">Add Problem</md-button>
            </div>
            <md-button href="" ng-click="vm.close()">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
