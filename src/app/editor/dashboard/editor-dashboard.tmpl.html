<md-expansion-panel-group md-component-id="panelGroup">
    <div ng-repeat="input in vm.feed">
        <md-expansion-panel md-component-id="input.id">

            <md-expansion-panel-collapsed>
                <div class="md-title">{{ input.name }}</div>
                <div class="md-summary">{{ input.modified }}</div>
                <md-expansion-panel-icon></md-expansion-panel-icon>
            </md-expansion-panel-collapsed>


            <md-expansion-panel-expanded>

                <md-expansion-panel-header>
                    <div class="md-title">{{ input.name }}</div>
                    <div class="md-summary">Primary Key {{ input.id }}</div>
                    <md-expansion-panel-icon></md-expansion-panel-icon>
                </md-expansion-panel-header>

                <md-expansion-panel-content>
                    <json-formatter json="input" open="1"></json-formatter>

                    <h4>Content</h4>
                    <p>Put content in here</p>
                </md-expansion-panel-content>

                <md-expansion-panel-footer>
                    <div flex></div>

                    <md-button class="md-raised md-primary" ng-click="vm.openItem($index)">Open</md-button>
                    <md-button class="md-warn" ng-click="$panel.collapse()">Collapse</md-button>
                </md-expansion-panel-footer>

            </md-expansion-panel-expanded>

        </md-expansion-panel>

    </div>
</md-expansion-panel-group>
