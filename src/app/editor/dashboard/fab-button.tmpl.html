<md-fab-speed-dial class="md-fab md-accent md-fab-bottom-right"
                   md-direction="{{vm.fabDirection}}"
                   md-open="vm.isOpen"
                   ng-class="vm.fabAnimation">
    <md-fab-trigger>
        <md-button aria-label="Create New Problem" class="md-fab md-primary">
            <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
        </md-button>
    </md-fab-trigger>

    <md-fab-actions>
        <md-button aria-label="Files" class="md-fab md-raised md-mini" ng-click="vm.addMath($event)">
            <md-icon md-font-icon="zmdi zmdi-n-1-square"></md-icon>
        </md-button>
        <md-button aria-label="Reading" class="md-fab md-raised md-mini" ng-click="vm.addReading($event)">
            <md-icon md-font-icon="zmdi zmdi-book"></md-icon>
        </md-button>
        <md-button aria-label="Writing" class="md-fab md-raised md-mini" ng-click="vm.addWriting($event)">
            <md-icon md-font-icon="zmdi zmdi-spellcheck"></md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
