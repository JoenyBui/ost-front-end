<div class="dashboard-container overlay-10 padded-content-page" layout="column">
    <div layout="row" layout-xs="column" layout-margin="">

        <tri-widget content-padding>
            <md-toolbar md-theme="{{triSkin.elements.content}}">
                <h2 class="md-toolbar-tools" translate>New Math Template</h2>
            </md-toolbar>

            <div>
                <md-input-container class="md-block" md-theme="{{triSkin.elements.content}}">
                    <label>Problem ID</label>
                    <input type='text' ng-model="vm.problem.id" readonly>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Domain</label>
                    <input ng-model="vm.problem.info.domain" readonly>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Problem Name</label>
                    <input type='text' ng-model="vm.problem.name">
                </md-input-container>

            </div>

            <!--<div>-->
                <!--<legend>Define <code>stem</code></legend>-->

                <!--<md-input-container class="md-block">-->
                    <!--<label>Statement</label>-->
                    <!--<textarea ng-model="vm.problem.stem.statement" rows="5" md-select-on-focus></textarea>-->
                <!--</md-input-container>-->
            <!--</div>-->
            <md-chips ng-model="vm.topicItems"
                      md-autocomplete-snap
                      md-transform-chip="vm.transformChip($chip)"
                      md-require-match="vm.autocompleteRequireMatch">
                <md-autocomplete
                        md-selected-item="vm.topicSelectedItem"
                        md-search-text="vm.topicSearchText"
                        md-items="item in vm.querySearchTopic(vm.topicSearchText)"
                        md-item-text="item.name"
                        placeholder="Search for topics">
                    <span md-highlight-text="vm.topicSearchText">{{item.name}} ({{item.key}})</span>
                </md-autocomplete>
                <md-chip-template>
                    <span>
                        <strong>{{$chip.name}}</strong>
                        <em>({{$chip.key}})</em>
                    </span>
                </md-chip-template>
            </md-chips>

            <md-chips ng-model="vm.editorItems"
                      md-autocomplete-snap
                      md-transform-chip="vm.transformChip($chip)"
                      md-require-match="vm.autocompleteRequireMatch">
                <md-autocomplete
                    md-selected-item="vm.editorSelectedItem"
                    md-search-text="vm.editorSearchText"
                    md-items="item in vm.querySearchEditor(vm.editorSearchText)"
                    md-item-text="item.pen_name"
                    placeholder="Search for editors">
                    <span md-highlight-text="vm.editorSearchText">{{item.pen_name}}</span>
                </md-autocomplete>
                <md-chip-template>
                    <span>
                        <strong>{{$chip.pen_name}}</strong>
                        <!--<em>({{$chip.type}})</em>-->
                    </span>
                </md-chip-template>
            </md-chips>


            <!--<md-chips ng-model="vm.problem.tags">-->
                <!--<md-chip-template>-->
                    <!--<strong>{{$chip}}</strong>-->
                    <!--<em></em>-->
                <!--</md-chip-template>-->
            <!--</md-chips>-->

        </tri-widget>

        <tri-widget flex title="{{'DASHBOARDS.DRAGGABLE.TITLE' | translate}}"
                    subtitle="{{'DASHBOARDS.DRAGGABLE.SUBTITLE4' | translate}}" title-position="top" palette-background="blue-grey:1000" background="primary">
            <md-content layout-padding palette-background="deep-orange:300" >
                <label>JSON Output</label>
                <json-formatter json="vm.problem" open="1"></json-formatter>
            </md-content>
        </tri-widget>

    </div>

    <div class="drag-container" layout="row" layout-xs="column" layout-margin dragula='"drag-analytics-container"'>

        <tri-widget flex title="Stem" subtitle="Statement" palette-background="blue-grey:1000"
                    background="primary" content-padding>

            <md-input-container class="md-block">
                <label>Question Type</label>
                <md-select ng-model="vm.questionType.selectedItem">
                    <!--<md-option ng-selected="vm.selected" ng-repeat="type in vm.qtype_options" value="type">-->
                    <md-option ng-repeat="type in vm.questionType.options" ng-value="type[1]">
                        <span>{{type[0]}}</span>
                    </md-option>
                </md-select>

            </md-input-container>


            <!-- Statement Text Area -->
            <div>
                <!--<legend>Define <code>stem</code></legend>-->

                <md-input-container class="md-block">
                    <label>Statement</label>
                    <textarea ng-model="vm.problem.stem.statement" rows="25" md-select-on-focus></textarea>
                </md-input-container>
            </div>

            <div ng-if="vm.questionType.selectedItem == 0">
                <!-- TRUE OR FALSE -->

                <md-radio-group ng-model="vm.questionType.tf.answer">
                    <md-radio-button ng-value="true" class="md-primary">True</md-radio-button>
                    <md-radio-button ng-value="false">False</md-radio-button>
                </md-radio-group>
            </div>

            <div ng-if="vm.questionType.selectedItem == 1">
                <!-- MULTIPLE CHOICE -->

                <md-input-container class="md-block">
                    <label>Answer</label>
                    <input ng-model="vm.questionType.mc.answer">
                </md-input-container>

                <md-button class="md-raised" aria-label="raised button" ng-click="vm.add_mc_item()">Add Choice</md-button>

                <md-list class="margin-bottom-10" ng-if="vm.questionType.mc.choices">
                    <md-list-item class="md-3-line" ng-repeat="choice in vm.questionType.mc.choices track by $index">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Choice {{$index+1}}</label>
                            <input type="text" ng-model="choice">
                        </md-input-container>
                    </md-list-item>
                </md-list>
            </div>

            <div ng-if="vm.questionType.selectedItem == 2">
                <!-- FILL IN THE BLANK -->
                <md-input-container class="md-block">
                    <label>Answer</label>
                    <input ng-model="vm.questionType.fib.answer">
                </md-input-container>
            </div>

        </tri-widget>

        <tri-widget flex title="Keys" subtitle="Variables"
                    palette-background="blue-grey:1000"
                    background="primary" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <!--<th ng-repeat="header in ::referrals.header | limitTo:3">{{::header}}</th>-->
                        <th>Name</th>
                        <th>Value</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="var in vm.problem.keys.variables | limitTo:5">
                        <!--<td ng-repeat="data in ::referral | limitTo:3">{{::data}}</td>-->
                        <td>{{var.name}}</td>
                        <td>{{var.value}}</td>
                        <td>{{var.type}}</td>
                    </tr>
                </tbody>
            </table>

        </tri-widget>

    </div>

    <div>
        <tri-widget>

            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="topic in vm.topicLists | filter:query | orderBy: orderList"
                              ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>Name: {{topic.name}}</h3>
                        <h4>Key: {{topic.key}}</h4>
                        <md-divider ng-hide="$last"></md-divider>
                    </div>
                </md-list-item>
            </md-list>
        </tri-widget>
    </div>

    <div class="drag-container" layout="row" layout-xs="column" layout-margin dragula='"drag-analytics-container"'
         ng-repeat="chart in vm.problem.stem.charts">
        <tri-widget flex content-padding>
            <canvas class="chart-pie"
                    chart-data="chart.chart.data"
                    chart-labels="chart.chart.labels"
                    chart-legend="true"
                    chart-options="chart.chart.options"></canvas>
        </tri-widget>

        <tri-widget flex content-padding>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="topic in vm.topicLists | filter:query | orderBy: orderList"
                              ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3>Name: {{topic.name}}</h3>
                        <h4>Key: {{topic.key}}</h4>
                        <md-divider ng-hide="$last"></md-divider>
                    </div>
                </md-list-item>
            </md-list>
        </tri-widget>
    </div>
</div>
