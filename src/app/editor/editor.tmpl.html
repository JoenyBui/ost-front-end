<div layout="column" ng-cloak class="md-inline-form">
    <div flex layout="row" layout-align="center center" layout-fill>
        <md-card class="margin-top-40 margin-bottom-200" flex="70" flex-xs="90">
            <form name="userForm">

                <!--<md-content md-theme="dark-knight" layout-gt-sm="row" layout-padding>-->
                <md-content layout-padding>
                    <div>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>Problem Name</label>
                                <input ng-model="vm.name">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>Question Type</label>
                                <md-select ng-model="vm.qtype">
                                    <md-option ng-repeat="type in vm.qtype_options">
                                        {{type}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                </md-content>

                <md-content layout-padding>
                    <div>
                        <fieldset class="standard">
                            <legend>Define <code>stem</code></legend>

                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Statement</label>
                                    <textarea ng-model="vm.stem.statement" rows="5" md-select-on-focus>

                                    </textarea>

                                </md-input-container>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Define <code>keys</code></legend>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Answer</label>
                                <input ng-model="vm.keys.answer">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Choices</label>
                                <input ng-model="vm.keys.choices">
                            </md-input-container>
                        </fieldset>

                        <fieldset>
                            <legend>Define <code>validation</code></legend>
                            <md-input-container class="md-block">
                                <label></label>
                                <textarea rows="5" md-select-on-focus>

                                </textarea>
                            </md-input-container>
                        </fieldset>
                    </div>
                </md-content>
            </form>
        </md-card>
    </div>
</div>
