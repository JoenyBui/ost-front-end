<div layout="column" ng-cloak class="md-inline-form">
    <div flex layout="row" layout-align="center center" layout-fill>

        <md-card class="margin-top-40 margin-bottom-200" flex="70" flex-xs="90">
            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools">
                    <md-button aria-label="comment" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="label" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_label_24px.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="photo" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon>
                    </md-button>
                </md-fab-actions>
            </md-toolbar>

            <form name="userForm">

                <!--<md-content md-theme="dark-knight" layout-gt-sm="row" layout-padding>-->
                <md-content layout-padding>
                    <div>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>Problem Name</label>
                                <input ng-model="vm.fraction.name">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>Domain</label>
                                <input ng-model="vm.fraction.domain" readonly>
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>Question Type</label>
                                <md-select ng-model="vm.fraction.qtype">
                                    <md-option ng-repeat="type in vm.qtype_options">
                                        {{type}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                </md-content>

                <md-content layout-padding>
                    <div>
                        <fieldset class="standard">
                            <legend>Define <code>stem</code></legend>

                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Statement</label>
                                    <textarea ng-model="vm.fraction.stem.statement" rows="5" md-select-on-focus>

                                    </textarea>

                                </md-input-container>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Define <code>keys</code></legend>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Answer</label>
                                <input ng-model="vm.fraction.keys.answer">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Choices</label>
                                <input ng-model="vm.fraction.keys.choices">
                            </md-input-container>
                        </fieldset>

                        <fieldset>
                            <legend>Define <code>validation</code></legend>
                            <md-input-container class="md-block">
                                <label></label>
                                <textarea rows="5" md-select-on-focus>

                                </textarea>
                                <!--<md-content flex layout-padding></md-content>-->
                            </md-input-container>
                        </fieldset>
                    </div>
                </md-content>

                <md-content layout-padding palette-background="deep-orange:300" >
                    <label>JSON Output</label>
                    <json-formatter json="vm.fraction" open="1"></json-formatter>
                </md-content>
            </form>
        </md-card>
    </div>
</div>
