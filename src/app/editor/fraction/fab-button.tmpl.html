<md-fab-speed-dial class="md-fab md-accent md-fab-bottom-right" md-direction="{{vm.fabDirection}}" md-open="vm.fabStatus" ng-class="vm.fabAnimation">
    <md-fab-trigger>
        <md-button aria-label="share this post" class="md-fab md-primary">
            <md-icon md-font-icon="zmdi zmdi-widgets"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Files" class="md-fab md-raised md-mini" ng-click="vm.add_file($event)">
            <md-icon md-font-icon="zmdi zmdi-file"></md-icon>
        </md-button>
        <md-button aria-label="Variable" class="md-fab md-raised md-mini" ng-click="vm.add_variable($event)">
            <md-icon md-font-icon="zmdi zmdi-memory"></md-icon>
        </md-button>
        <md-button aria-label="Image" class="md-fab md-raised md-mini" ng-click="vm.add_image($event)">
            <md-icon md-font-icon="zmdi zmdi-image-o"></md-icon>
        </md-button>
        <md-button aria-label="Chart" class="md-fab md-raised md-mini" ng-click="vm.add_pie_chart($event)">
            <md-icon md-font-icon="zmdi zmdi-chart"></md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
